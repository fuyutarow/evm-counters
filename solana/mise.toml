[tasks.install-cli]
description = "Install Solana CLI and Anchor CLI"
alias = "ic"
run = '''
#!/usr/bin/env bash
set -euo pipefail

echo "â¬‡ï¸ Installing Solana & Anchor CLI tools..."
echo ""

# Check and install system dependencies
if ! pkg-config --exists libudev 2>/dev/null; then
    echo "ğŸ“¦ Installing system dependencies (libudev-dev)..."
    sudo apt update
    sudo apt install -y libudev-dev pkg-config
fi

# Remove old Homebrew version if exists
if command -v brew >/dev/null 2>&1 && brew list solana >/dev/null 2>&1; then
    echo "ğŸ§¹ Removing Homebrew Solana..."
    brew uninstall solana
fi

# Solana CLI v3.0.2 from crates.io
if ! command -v solana >/dev/null 2>&1; then
    echo "ğŸ“¦ Installing Solana CLI v3.0.2 via cargo..."
    cargo install solana-cli
else
    echo "âœ… Solana CLI already installed: $(solana --version)"
fi

# cargo-build-sbf from GitHub (not on crates.io)
if ! command -v cargo-build-sbf >/dev/null 2>&1; then
    echo "ğŸ“¦ Installing cargo-build-sbf from GitHub..."
    cargo install --git https://github.com/anza-xyz/agave solana-cargo-build-sbf
fi

echo ""

# Anchor AVM
if ! command -v avm >/dev/null 2>&1; then
    echo "ğŸ“¦ Installing Anchor AVM via cargo..."
    cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
fi

echo ""
echo "ğŸ“¦ Installing Anchor toolchain v0.31.1..."
avm install 0.31.1
avm use 0.31.1
echo "âœ… Anchor CLI ready: $(anchor --version)"

echo ""
echo "ğŸ‰ All tools installed via cargo!"
'''

